    <main>
        <div class="main-screen">
            <h1 class="main-screen__title">Первый курс<br>по компьютерной сборке</h1>
            <div class="main-screen__indication indication-items">
                <div class="indication-items__item item-day">
                    <div class="item-day__number">18</div>
                    <div class="item-day__title">Дней</div>
                </div>
                <div class="indication-items__item item-hours">
                    <div class="item-hours__number">18</div>
                    <div class="item-hours__title">Часов</div>
                </div>
                <div class="indication-items__item item-minutes">
                    <div class="item-minutes__number">18</div>

                </div>
                <div class="indication-items__item item-seconds">
                    <div class="item-seconds__number">18</div>
                    <div class="item-seconds__title">Секунд</div>
                </div>
            </div>
        </div>
    
        <div class="main-screen-line">
            <button class="main-screen-line__button">Заказать курс</button>

            <div class="main-screen-line__studens all-studens">
                <ul class="all-studens__list">
                    <li>Учеников всего:</li>
                    <li>200</li>
                </ul>
                <ul class="sucsess-studens__list">
                    <li>Успешно закончили курс:</li>
                    <li>190</li>
                </ul>
            
            </div>
            <div class="main-screen-line__money students-earn">
                <ul class="students-earn__how">
                    <li>Заработано учениками:</li>
                    <li>400 000₽</li>
                </ul>

                <div class="students-earn__range money-range">
                    <div></div>
                    <div></div>
                </div>

                <ul class="students-earn__from from-to">
                    <li>0</li>
                    <li>1 000 000₽</li>
                </ul>
            </div>
        </div>
